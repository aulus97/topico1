<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio y Video</title>
</head>
<body>
    <h2>Reporductor de Audio</h2>
    <audio src="audioPlayer" controls>
        <source src="./multimedia/audio.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio
    </audio>
    <div>
        <button onclick="toogleAudio()">Reproducir/Pausar</button>
        <input id="volumenControl" onchange="setVolumen()" type="range" step="0.1" min="0" max="1" value="1">
        <span id="currentTime">0:00</span>/<span id="duration">0:00</span>
        <button onclick="seekBackward()">Retroceder 10s</button>
        <button onclick="seekForward()">Avanzar 10s</button>
    </div>

    <h2>Reporductor de Video</h2>
    <video src="videoPlayer" controls>
        <source src="./multimedia/video.mp4" width="400" height="300" type="video/mp4">
        Tu navegador no soporta el elemento de video
    </video>
    <div>
        <button onclick="toogleVideo()">Reproducir/Pausar</button>
        <input id="videoVolumenControl" onchange="setVideoVolumen()" type="range" step="0.1" min="0" max="1" value="1">
        <span id="videoCurrentTime">0:00</span>/<span id="videoDuration">0:00</span>
        <button onclick="videoSeekBackward()">Retroceder 10s</button>
        <button onclick="videoSeekForward()">Avanzar 10s</button>

    </div>
    <script src="test2.js"></script>
</body>
</html>
